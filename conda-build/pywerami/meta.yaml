{% set data = load_setup_py_data() %}

package:
  name: pywerami
  version: {{ data.get('version') }}

source:
  git_url: https://github.com/ondrolexa/pywerami.git
  git_rev: {{ 'v' + data.get('version') }}
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    - pywerami=pywerami.mainapp:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.8
    - matplotlib >=1.2
    - scipy

  run:
    - python
    - pyqt >=5
    - numpy >=1.8
    - matplotlib >=1.2
    - scipy

test:
  # Python imports
  imports:
    - pywerami

about:
  home: http://ondrolexa.github.io/pywerami
  license: BSD License
  summary: 'PyWerami is a stand-alone program to make an countour/3D plot from a contour data file generated by the Perple_X program WERAMI.'
  license_family: BSD
  doc_url: https://pywerami.readthedocs.org
  dev_url: https://github.com/ondrolexa/pywerami

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
