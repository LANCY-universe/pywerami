{% set data = load_setup_py_data() %}

package:
  name: pywerami
  version: {{ data.get('version') }}

source:
  git_url: https://github.com/ondrolexa/pywerami.git
  git_rev: {{ data.get('version') }}

build:
  entry_points:
    - pywerami=pywerami.mainapp:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python # [py3k]
    - setuptools
    - pyqt >=5
    - numpy
    - matplotlib
    - scipy

  run:
    - python # [py3k]
    - pyqt >=5
    - numpy
    - matplotlib
    - scipy

test:
  # Python imports
  imports:
    - pywerami

about:
  home: http://ondrolexa.github.io/pywerami
  license: BSD License
  summary: 'PyWerami is a stand-alone program to make an countour/3D plot from a contour data file generated by the Perple_X program WERAMI.'
  license_family: BSD
  doc_url: https://pywerami.readthedocs.org
  dev_url: https://github.com/ondrolexa/pywerami

